<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filipryan.dev | curriculum vitae</title>
    <title>filipryan.dev | home</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="../global/globalLayout.css" />
    <link rel="stylesheet" href="../global/fonts.css" />
    <link rel="stylesheet" href="../global/constants.css" />
  </head>
  <body>
    <section class="root">
      <div class="preLoader">
        <div class="placeholderFrame"></div>
        <div class="grayFrame"></div>
        <div class="blackFrame"></div>
        <div class="logoFrame">
          <img src="../assets/frLogo.png" alt="FR" class="logo" />
        </div>
      </div>
      <header class="topHeader">
        <div class="container">
          <div class="left hoverableElement">
            <a class="leftInner" href="../../index.html">
              <div class="label">filipryan.dev</div>
            </a>
          </div>
          <div class="right">
            <button class="hamburger hoverableElement" id="navbarToggleButton">
              <div class="inner">
                <div class="hamburgerOpen">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                </div>
                <div class="hamburgerClosed">
                  <span class="line"></span>
                  <span class="line"></span>
                </div>
              </div>
            </button>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="shade"></div>
        <div class="content">
          <div class="container">
            <div class="inner">
              <section class="contact">
                <header class="title">Say hello</header>
                <section class="contactInfo">
                  <p class="contactTitle">Info</p>
                  <a class="hoverableElement" href="tel:+4792081617">
                    (+47) 920 81 617
                  </a>
                  <a
                    class="hoverableElement"
                    href="mailto:filipryanbusinessmail@gmail.com"
                  >
                    filipryanbusinessmail@gmail.com
                  </a>
                </section>
              </section>
              <section class="info">
                <header class="label">
                  <div class="description">Get in touch</div>
                </header>
                <div class="socials">
                  <div class="social hoverableElement" id="linkedin">
                    <a href="#">
                      <i class="bx bxl-linkedin"></i>
                    </a>
                  </div>
                  <div class="social hoverableElement" id="github">
                    <a href="https://github.com/raincuhh">
                      <i class="bx bxl-github"></i>
                    </a>
                  </div>
                  <div class="social hoverableElement" id="codepen">
                    <a href="https://codepen.io/filip-ryan">
                      <i class="bx bxl-codepen"></i>
                    </a>
                  </div>
                  <div class="social hoverableElement" id="stackoverflow">
                    <a href="https://stackoverflow.com/users/22647357/raincuh">
                      <i class="bx bxl-stack-overflow"></i>
                    </a>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </nav>
      <div class="cursor">
        <div class="cursorDot" data-cursor-dot></div>
        <div class="cursorOutline" data-cursor-outline></div>
      </div>
      <!-- main -->
    </section>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- main js -->
    <script type="module" src="index.js"></script>
    <script src="../global/constants.js"></script>
  </body>
</html>
